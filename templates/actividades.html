{% extends 'base.html' %}

{% block content %}
    <h1 class="page-title">Nuestras actividades</h1>

    <div class="cards-container">
        {% for actividad in actividades %}
            <div class="card">
                <h3 class="card__title" id="card-title-{{ actividad.id }}">{{ actividad.name }}</h3>
                 
                </h3>
                <div class="card__body">
                    <div class="card__main-content">
                        <div class="card__carousel">
                            <img src="{{ url_for('static', filename=actividad.gallery) }}" alt="{{ actividad.name }}">
                        </div>
                        <div class="card__description">
                            {{ actividad.description }}
                        </div>
                        <p>
                            Cronograma: {{actividad.schedule}}
                        </p>
                        <div class="card__button">
                                Precio
                            {{ actividad.price }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
