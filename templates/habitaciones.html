{% extends 'base.html' %}

{% block content %}
<h1 class="page-title">Nuestras Habitaciones</h1>

    <div class="cards-container">
        {% for habitacion in habitaciones %}
            <div class="card">
                <h3 class="card__title" id="card-title-{{ habitacion.id }}">
                    {{ habitacion.nombre }}
                </h3>
                <div class="card__body">
                    <div class="card__main-content">
                        <div class="card__carousel">
                            [Carrusel de Im√°genes]
                        </div>
                        <div class="card__description">
                            {{ habitacion.descripcion }}
                        </div>
                    </div>
                    <a href="#" class="card__button card__button--primary">
                        Reservar
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
